services:
  - type: web
    name: nirvana-buddha-meditation
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONPATH
        value: /opt/render/project/src
  - type: pserv
    name: nirvana-db
    runtime: python3
    envVars:
      - key: POSTGRES_DB
        value: nirvana_buddha
      - key: POSTGRES_USER
        value: nirvana_user
      - key: POSTGRES_PASSWORD
        generateValue: true